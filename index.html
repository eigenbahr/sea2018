	<section data-markdown>
          <textarea data-template>
            ### [LVIS1B](https://nsidc.org/data/ilvis1b)

            - 2009 through 2015
            - Two distinct datasets: v1 and v2
            - v1: Big-endian binary format
            - v2: HDF5 format
            - Data contains seconds of day, not date/time
            - Longitude needs to be shifted to -180 to 180
            - Three sets of lat, lon, elevations to pick from!
          </textarea>
        </section>
	<section data-markdown>
          <textarea data-template>
            ### [ATM1B](https://nsidc.org/data/ilatm1b)

            - 1993 through 2017
            - Three distinct datasets: pre-IceBridge, v1, and v2
            - Pre-IceBridge:
              - Qfit binary format
              - Three distinct formats
              - Both big and little endian!
            - v1: Qfit Binary format
            - v2: HDF5
            - Data contains GPS seconds, not UTC date/time
            - Longitude needs to be shifted to -180 to 180
          </textarea>
        </section>
